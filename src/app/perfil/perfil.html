<div class="perfil-container">
  
  <div class="perfil-header">
    <div class="avatar-circle">
      {{ usuario.nombre?.charAt(0) | uppercase }}
    </div>
    <h2>Mi Perfil</h2>
    <p>Administra tu información personal</p>
  </div>
  
  <div class="card">
    <form (ngSubmit)="guardarCambios()" #form="ngForm">
      
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre(s)</label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            [(ngModel)]="usuario.nombre" 
            required
            class="form-control"
            placeholder="Tu nombre"
          >
        </div>

        <div class="form-group">
          <label for="apellido">Apellido(s)</label>
          <input 
            type="text" 
            id="apellido" 
            name="apellido" 
            [(ngModel)]="usuario.apellido" 
            required
            class="form-control"
            placeholder="Tus apellidos"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="usuario.username" 
          required
          class="form-control"
          placeholder="@usuario"
        >
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="usuario.email" 
          required
          email
          class="form-control"
          placeholder="correo@ejemplo.com"
        >
      </div>

      <div *ngIf="mensaje" class="alert success">
        <i class="fa-solid fa-check-circle"></i> {{ mensaje }}
      </div>
      <div *ngIf="error" class="alert error">
        <i class="fa-solid fa-exclamation-circle"></i> {{ error }}
      </div>

      <button type="submit" [disabled]="form.invalid || cargando" class="btn-guardar">
        {{ cargando ? 'Guardando...' : 'Guardar Cambios' }}
      </button>

    </form>
  </div>
</div>
