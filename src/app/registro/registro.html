<div class="registro-container">
  <h2>Crear Nueva Cuenta</h2>
  
  <form (ngSubmit)="registrar()" #registroForm="ngForm">
    
    <div class="form-group">
      <label for="nombre">Nombre(s)</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required placeholder="Ingresa tu nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido(s)</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required placeholder="Ingresa tus apellidos">
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario.username" required placeholder="Crea un nombre de usuario">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required email placeholder="ejemplo@correo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required minlength="8" placeholder="Mínimo 8 caracteres">
      <small *ngIf="usuario.password && usuario.password.length < 8" class="error-text">
        La contraseña debe tener al menos 8 caracteres.
      </small>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!registroForm.form.valid || usuario.password.length < 8">Registrarse</button>
    
    <p class="login-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </form>
</div>
