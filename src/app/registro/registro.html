<div class="registro-container">
  <h2>Crear Cuenta</h2>
  
  <form (ngSubmit)="registrar()" #form="ngForm">
    
    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" 
             [(ngModel)]="usuario.nombre" required placeholder="Ej. Juan Pérez">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" 
             [(ngModel)]="usuario.email" required placeholder="tucorreo@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" 
             [(ngModel)]="usuario.password" required placeholder="********">
    </div>

    <div *ngIf="mensajeError" class="error-msg">
      {{ mensajeError }}
    </div>

    <button type="submit" [disabled]="!form.form.valid">Registrarse</button>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
