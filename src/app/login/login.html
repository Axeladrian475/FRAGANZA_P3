<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form (ngSubmit)="login()" #form="ngForm">
    
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" 
             [(ngModel)]="credenciales.email" required placeholder="tucorreo@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" 
             [(ngModel)]="credenciales.password" required placeholder="********">
    </div>

    <div *ngIf="mensajeError" class="error-msg">
      {{ mensajeError }}
    </div>

    <button type="submit" [disabled]="!form.form.valid">Entrar</button>
  </form>

  <p class="register-link">
    ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
  </p>
  
  <p class="forgot-link">
    <a routerLink="/recuperar">Olvidé mi contraseña</a>
  </p>
</div>
